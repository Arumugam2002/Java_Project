<!DOCTYPE html>
<html lang="en">

<head th:replace="/fragments/head :: head"></head>




<body>

	<head th:replace="/fragments/header :: header"></head>

	<h1>Registration Form</h1>

	<div class="col-lg-4 col-md-12 wow fadeInUp">

		<form action="/add" method="post">
			<div class="row g-3">
				<div class="col-12">

					<input type="text" class="form-control" name="name" id="name" placeholder="Enter Name">

				</div>

				<div class="col-12">

					<input type="email" class="form-control" name="email" id="name" placeholder="Enter email">

				</div>


				<div class="col-12">

					<input type="text" class="form-control" name="contact" id="subject" placeholder="Enter contact">


				</div>
				<div class="col-12">

					<textarea class="form-control" name="address" placeholder="Enter address" id="message"
						style="height: 150px"></textarea>


				</div>
				<div class="col-12">
					<button class="btn btn-primary w-100 py-3" type="submit">Register</button>
				</div>
			</div>
		</form>
	</div>






	<footer th:replace="/fragments/footer :: footer"></footer>
</body>

</html>
