spring.application.name=SpringwithTemplate
spring.datasource.name=test
spring.datasource.url=jdbc:mysql://localhost:3306/springtemplate

#in some apps this needs as DB configuration
#spring.datasource.url=jdbc:mysql://localhost:3306/testjpa?serverTimezone=UTC

spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
